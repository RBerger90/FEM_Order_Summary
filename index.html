<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <div id="main" >
        <img class="imtop" src="./images/illustration-hero.svg" alt="a draw of a girl dancing with a headset">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div id="pricing">
            <img id="music_icon" src="./images/icon-music.svg" alt="music icon">

            <div id="price_text">
                <b>Annual Plan</b>
                <p>$59.99/year</p>
            </div>

            <a>Change</a>
        </div>

        <a id="stonks">Proceed to Payment</a>

        <a id="please_dont">Cancel Order</a>

    </div>
</body>
</html>
